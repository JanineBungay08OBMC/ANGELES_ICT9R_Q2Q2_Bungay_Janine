<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Club Registration Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('robot.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .navbar-custom {
      background-color: #343a40;
      border-bottom: 2px solid #00aaff;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #ffffff;
    }

    .navbar-custom .nav-link:hover {
      color: #00aaff;
    }

    .form-container {
      max-width: 800px;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00aaff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      margin: 40px auto 0; /* Centered the form */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00aaff;
      text-align: center;
    }

    label {
      color: white;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      margin: 0 10px;
    }

    .form-group:first-child {
      margin-left: 0;
    }

    .form-group:last-child {
      margin-right: 0;
    }

    .btn-primary {
      background-color: #00aaff;
      border: none;
      padding: 8px 15px; /* Adjust padding to make it smaller */
      font-size: 0.9rem; /* Decrease the font size */
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0077b6;
    }

    .form-control {
      background-color: #333;
      border: 1px solid #00aaff;
      color: #fff;
    }

    .form-control:focus {
      background-color: #444;
      border-color: #00aaff;
      box-shadow: 0 0 8px rgba(0, 170, 255, 0.5);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">OBMC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://obmontessori.edu.ph/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.waze.com/live-map/directions/ph/central-luzon/ac/operation-brotherhood-montessori-center?to=place.ChIJOezXxzfyljMR6ocKPxrmyqM">Locate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://obmontessori.edu.ph/contact-us">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h1>Robotics Club Registration Form</h1>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
        </div>
        <div class="form-group">
          <label>Preferred Robotics Topics</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="programming">
            <label class="form-check-label" for="programming">Programming</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="electronics">
            <label class="form-check-label" for="electronics">Electronics</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="mechanical">
            <label class="form-check-label" for="mechanical">Mechanical</label>
          </div>
        </div>
        <div class="form-group">
          <label>Robotics Experience Level</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="beginner">
            <label class="form-check-label" for="beginner">Beginner</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="intermediate">
            <label class="form-check-label" for="intermediate">Intermediate</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="advanced">
            <label class="form-check-label" for="advanced">Advanced</label>
          </div>
        </div>
        <div class="form-group">
          <label for="project">Preferred Robotics Project</label>
          <select id="project" class="form-control">
            <option selected>Choose a project...</option>
            <option>Robotic Arm</option>
            <option>Voice Assisted Robots</option>
            <option>Mobile Controlled Robot</option>
          </select>
        </div>
        <div class="form-group">
          <label for="interest">Statement of Interest</label>
          <textarea id="interest" class="form-control" rows="4" placeholder="Why do you want to join?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
